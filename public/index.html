    <script>
      // Упрощенная проверка загрузки приложения
      window.addEventListener('load', function() {
        console.log('=== ПРОВЕРКА ЗАГРУЗКИ ===');
        
        // Проверяем состояние root элемента
        const rootEl = document.getElementById('root');
        console.log('Root элемент найден:', !!rootEl);
        
        // Проверяем наличие React и ReactDOM
        const hasReact = typeof React !== 'undefined';
        const hasReactDOM = typeof ReactDOM !== 'undefined';
        console.log('React доступен:', hasReact);
        console.log('ReactDOM доступен:', hasReactDOM);
        
        // Отключаем Service Worker для отладки
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            console.log('Найдено Service Worker регистраций:', registrations.length);
            for (let registration of registrations) {
              registration.unregister();
              console.log('Service Worker отключен:', registration.scope);
            }
          }).catch(function(error) {
            console.log('Ошибка при отключении Service Worker:', error);
          });
        }
      });
    </script>
    
    <!-- Проверка загрузки ресурсов -->
    <script>
      // Функция для проверки загрузки CSS
      function checkCssLoaded() {
        try {
          // Проверяем, загружены ли стили
          const styles = document.querySelectorAll('style, link[rel="stylesheet"]');
          console.log('Количество загруженных стилей:', styles.length);
          
          if (styles.length === 0) {
            console.error('Стили не загружены!');
            return false;
          }
          
          // Проверяем, применяются ли стили
          const testElement = document.createElement('div');
          testElement.style.display = 'none';
          testElement.className = 'tailwind-test-bg-indigo-600';
          document.body.appendChild(testElement);
          
          const computedStyle = window.getComputedStyle(testElement);
          const hasTailwind = computedStyle.backgroundColor !== '';
          
          console.log('Tailwind CSS применяется:', hasTailwind);
          document.body.removeChild(testElement);
          
          return true;
        } catch (error) {
          console.error('Ошибка при проверке CSS:', error);
          return false;
        }
      }
      
      // Функция для проверки загрузки JavaScript
      function checkJsLoaded() {
        try {
          // Проверяем, загружены ли скрипты
          const scripts = document.querySelectorAll('script');
          console.log('Количество загруженных скриптов:', scripts.length);
          
          // Проверяем наличие React
          const hasReact = typeof React !== 'undefined' || typeof window.React !== 'undefined';
          console.log('React загружен:', hasReact);
          
          // Проверяем наличие ReactDOM
          const hasReactDOM = typeof ReactDOM !== 'undefined' || typeof window.ReactDOM !== 'undefined';
          console.log('ReactDOM загружен:', hasReactDOM);
          
          return hasReact && hasReactDOM;
        } catch (error) {
          console.error('Ошибка при проверке JavaScript:', error);
          return false;
        }
      }
      
      // Функция для проверки манифеста
      function checkManifest() {
        try {
          // Проверяем, загружен ли манифест
          const manifestLink = document.querySelector('link[rel="manifest"]');
          if (!manifestLink) {
            console.error('Манифест не найден в DOM');
            return false;
          }
          
          console.log('Манифест найден:', manifestLink.href);
          
          // Пробуем загрузить манифест через fetch
          fetch(manifestLink.href)
            .then(response => {
              if (!response.ok) {
                throw new Error('Ошибка загрузки манифеста: ' + response.status);
              }
              return response.json();
            })
            .then(data => {
              console.log('Манифест успешно загружен:', data);
              
              // Проверяем наличие необходимых полей
              if (!data.name || !data.short_name || !data.icons || !data.start_url) {
                console.warn('В манифесте отсутствуют некоторые обязательные поля');
              }
              
              // Проверяем иконки
              if (data.icons && Array.isArray(data.icons)) {
                data.icons.forEach(icon => {
                  const img = new Image();
                  img.onload = function() {
                    console.log('Иконка загружена успешно:', icon.src);
                  };
                  img.onerror = function() {
                    console.error('Ошибка загрузки иконки:', icon.src);
                  };
                  img.src = icon.src;
                });
              }
            })
            .catch(error => {
              console.error('Ошибка при проверке манифеста:', error);
            });
          
          return true;
        } catch (error) {
          console.error('Ошибка при проверке манифеста:', error);
          return false;
        }
      }
      
      // Запускаем проверки при загрузке страницы
      window.addEventListener('load', function() {
        // Проверяем манифест
        setTimeout(checkManifest, 1000);
        
        // Проверяем CSS
        setTimeout(checkCssLoaded, 500);
        
        // Проверяем JavaScript
        setTimeout(function() {
          const jsLoaded = checkJsLoaded();
          console.log('JavaScript полностью загружен:', jsLoaded);
          
          if (!jsLoaded) {
            console.error('JavaScript не загружен полностью, возможны проблемы с React');
          }
        }, 1500);
        
        // Комплексная проверка всех ресурсов
        setTimeout(function() {
          console.log('=== ИТОГОВАЯ ПРОВЕРКА РЕСУРСОВ ===');
          const cssOk = checkCssLoaded();
          const jsOk = checkJsLoaded();
          const manifestOk = document.querySelector('link[rel="manifest"]') !== null;
          
          console.log('CSS загружен:', cssOk);
          console.log('JavaScript загружен:', jsOk);
          console.log('Манифест найден:', manifestOk);
          
          if (!cssOk || !jsOk || !manifestOk) {
            console.error('Не все ресурсы загружены корректно!');
          } else {
            console.log('Все ресурсы загружены успешно');
          }
        }, 2000);
      });
    </script>

    <!-- React-компоненты загружаются через основной бандл приложения -->
    
    <!-- Загрузка основных скриптов приложения -->
    <script>
      // Функция для загрузки основных скриптов приложения
      function loadMainScripts() {
        console.log('Загрузка основных скриптов приложения');
        
        // Проверяем, загружены ли уже основные скрипты
        if (window.__MAIN_SCRIPTS_LOADED__) {
          console.log('Основные скрипты уже загружены');
          return;
        }
        
        // Проверяем, есть ли уже загруженные скрипты в DOM
        const existingScripts = Array.from(document.querySelectorAll('script')).map(script => script.src);
        console.log('Существующие скрипты:', existingScripts);
        
        // Создаем элементы script для загрузки основных скриптов
        const scripts = [
          // Пути к основным скриптам приложения (относительные пути)
          './static/js/main.chunk.js',
          './static/js/vendors~main.chunk.js',
          './static/js/bundle.js',
          // Альтернативные пути для разных сборок
          './static/js/main.js',
          './static/js/2.chunk.js',
          './static/js/runtime-main.js',
          // Дополнительные пути для разных сборок
          './static/js/0.chunk.js',
          './static/js/1.chunk.js',
          './static/js/3.chunk.js',
          './static/js/4.chunk.js',
          // Пути для production сборки
          './static/js/main.[hash].chunk.js',
          './static/js/2.[hash].chunk.js',
          './static/js/runtime-main.[hash].js',
          // Пути для Vercel
          './static/js/app.js',
          './static/js/index.js'
        ];
        
        // Загружаем скрипты последовательно
        let loadedCount = 0;
        let errorCount = 0;
        
        function loadNextScript(index) {
          if (index >= scripts.length) {
            console.log(`Загрузка скриптов завершена. Успешно: ${loadedCount}, ошибок: ${errorCount}`);
            return;
          }
          
          const src = scripts[index];
          const script = document.createElement('script');
          script.src = src;
          
          // Добавляем параметр для обхода кэша
          const timestamp = new Date().getTime();
          script.src = `${src}?v=${timestamp}`;
          
          script.async = false; // Загружаем скрипты последовательно
          
          script.onload = function() {
            console.log('Скрипт загружен:', src);
            loadedCount++;
            loadNextScript(index + 1);
          };
          
          script.onerror = function() {
            console.error('Ошибка при загрузке скрипта:', src);
            errorCount++;
            loadNextScript(index + 1);
          };
          
          document.body.appendChild(script);
        }
        
        // Начинаем загрузку скриптов
        loadNextScript(0);
        
        // Устанавливаем флаг загрузки основных скриптов
        window.__MAIN_SCRIPTS_LOADED__ = true;
      }
      
      // Запускаем загрузку основных скриптов после загрузки страницы
      window.addEventListener('load', function() {
        // Загружаем основные скрипты
        loadMainScripts();
        
        // Проверяем, загрузилось ли основное приложение через 5 секунд
        setTimeout(function() {
          // Проверяем, есть ли контент в root элементе
          const rootEl = document.getElementById('root');
          const hasContent = rootEl && rootEl.childNodes.length > 0;
          
          // Если контента нет, отображаем заглушку
          if (!hasContent) {
            console.log('Основное приложение не загрузилось, отображаем заглушку');
            renderFallbackApp();
          }
        }, 5000);
      });
      
      // Функция для рендеринга заглушки
      function renderFallbackApp() {
        console.log('Рендеринг заглушки');
        
        // Проверяем наличие React и ReactDOM
        const hasReact = typeof React !== 'undefined';
        const hasReactDOM = typeof ReactDOM !== 'undefined';
        
        console.log('React доступен для рендеринга заглушки:', hasReact);
        console.log('ReactDOM доступен для рендеринга заглушки:', hasReactDOM);
        
        if (hasReact && hasReactDOM) {
          try {
            // Создаем простой компонент
            const App = React.createElement('div', {
              style: {
                padding: '20px',
                textAlign: 'center',
                fontFamily: 'Arial, sans-serif',
                maxWidth: '800px',
                margin: '0 auto',
                backgroundColor: '#f9fafb',
                borderRadius: '8px',
                boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)'
              }
            }, [
              React.createElement('h1', {
                style: { 
                  color: '#4F46E5',
                  fontSize: '2rem',
                  marginBottom: '1rem'
                },
                key: 'title'
              }, 'LifeSprint'),
              React.createElement('p', { 
                style: { 
                  fontSize: '1.2rem',
                  color: '#1f2937',
                  marginBottom: '1.5rem'
                },
                key: 'subtitle' 
              }, 'Приложение для формирования полезных привычек и достижения целей'),
              React.createElement('div', {
                style: {
                  backgroundColor: '#e0e7ff',
                  padding: '15px',
                  borderRadius: '6px',
                  marginBottom: '20px'
                },
                key: 'info'
              }, [
                React.createElement('h2', {
                  style: { 
                    color: '#4338ca',
                    fontSize: '1.5rem',
                    marginBottom: '10px'
                  },
                  key: 'info-title'
                }, 'О приложении'),
                React.createElement('p', {
                  style: { color: '#1e3a8a' },
                  key: 'info-text'
                }, '31-дневный путь трансформации для формирования полезных привычек и достижения ваших целей.')
              ]),
              React.createElement('button', {
                style: {
                  backgroundColor: '#4F46E5',
                  color: 'white',
                  border: 'none',
                  padding: '10px 20px',
                  borderRadius: '5px',
                  fontSize: '1rem',
                  cursor: 'pointer',
                  marginTop: '10px'
                },
                onClick: function() {
                  // Перезагружаем страницу при нажатии на кнопку
                  window.location.reload();
                },
                key: 'button'
              }, 'Начать путь')
            ]);
            
            // Рендерим компонент
            const rootEl = document.getElementById('root');
            if (rootEl) {
              ReactDOM.render(App, rootEl);
              console.log('Заглушка успешно отрендерена');
            } else {
              console.error('Элемент root не найден');
            }
          } catch (error) {
            console.error('Ошибка при рендеринге заглушки:', error);
            
            // В случае ошибки, добавляем базовый HTML
            const rootEl = document.getElementById('root');
            if (rootEl) {
              rootEl.innerHTML = `
                <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
                  <h1 style="color: #4F46E5;">LifeSprint</h1>
                  <p>Приложение для формирования полезных привычек и достижения целей</p>
                  <p>Произошла ошибка при загрузке приложения.</p>
                  <button onclick="window.location.reload()" style="background-color: #4F46E5; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-top: 20px; cursor: pointer;">
                    Обновить страницу
                  </button>
                </div>
              `;
            }
          }
        } else {
          console.error('React или ReactDOM не доступны для рендеринга заглушки');
          
          // Добавляем базовый HTML, если React или ReactDOM не доступны
          const rootEl = document.getElementById('root');
          if (rootEl) {
            rootEl.innerHTML = `
              <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
                <h1 style="color: #4F46E5;">LifeSprint</h1>
                <p>Приложение для формирования полезных привычек и достижения целей</p>
                <p>Не удалось загрузить необходимые библиотеки.</p>
                <button onclick="window.location.reload()" style="background-color: #4F46E5; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-top: 20px; cursor: pointer;">
                  Обновить страницу
                </button>
              </div>
            `;
          }
        }
      }
    </script>
