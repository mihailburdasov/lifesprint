    <script>
      // Базовая проверка загрузки приложения
      window.addEventListener('load', function() {
        console.log('=== ПРОВЕРКА ЗАГРУЗКИ ===');
        
        // Проверяем состояние root элемента
        const rootEl = document.getElementById('root');
        console.log('Root элемент найден:', !!rootEl);
        
        // Отложенная проверка содержимого root
        setTimeout(function() {
          const rootContent = document.getElementById('root') ? document.getElementById('root').innerHTML : '';
          const hasContent = rootContent && rootContent.trim().length > 0;
          console.log('Root содержит контент через 3 сек:', hasContent);
          
          // Если контента нет, пробуем принудительно перезагрузить страницу
          if (!hasContent) {
            console.log('Контент не загружен, пробуем принудительно перезагрузить');
            const timestamp = new Date().getTime();
            window.location.href = window.location.pathname + '?reload=' + timestamp;
          }
        }, 3000);
      });
      
      // Проверяем, есть ли активный Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.ready.then(function(registration) {
          console.log('Service Worker готов:', registration.scope);
        }).catch(function(error) {
          console.log('Service Worker не готов:', error);
        });
      }
    </script>
    
    <!-- Проверка PWA и манифеста -->
    <script>
      // Функция для проверки манифеста
      function checkManifest() {
        try {
          // Проверяем, загружен ли манифест
          const manifestLink = document.querySelector('link[rel="manifest"]');
          if (!manifestLink) {
            console.error('Манифест не найден в DOM');
            return false;
          }
          
          console.log('Манифест найден:', manifestLink.href);
          
          // Пробуем загрузить манифест через fetch
          fetch(manifestLink.href)
            .then(response => {
              if (!response.ok) {
                throw new Error('Ошибка загрузки манифеста: ' + response.status);
              }
              return response.json();
            })
            .then(data => {
              console.log('Манифест успешно загружен:', data);
              
              // Проверяем наличие необходимых полей
              if (!data.name || !data.short_name || !data.icons || !data.start_url) {
                console.warn('В манифесте отсутствуют некоторые обязательные поля');
              }
              
              // Проверяем иконки
              if (data.icons && Array.isArray(data.icons)) {
                data.icons.forEach(icon => {
                  const img = new Image();
                  img.onload = function() {
                    console.log('Иконка загружена успешно:', icon.src);
                  };
                  img.onerror = function() {
                    console.error('Ошибка загрузки иконки:', icon.src);
                  };
                  img.src = icon.src;
                });
              }
            })
            .catch(error => {
              console.error('Ошибка при проверке манифеста:', error);
            });
          
          return true;
        } catch (error) {
          console.error('Ошибка при проверке манифеста:', error);
          return false;
        }
      }
      
      // Запускаем проверку манифеста при загрузке страницы
      window.addEventListener('load', function() {
        setTimeout(checkManifest, 1000);
      });
    </script>
